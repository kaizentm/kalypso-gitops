---
- hosts: localhost
  tasks:
  - name: install cron job (ansible-pull)
    cron:
      name: hello-int-test
      minute: "*/1"
      user: dev-hello-int-test
      job: |
        ansible-pull -o -U https://github.com/kaizentm/kalypso-app-gitops -C dev ./int-test/install.yml > $HOME/ansible-pull-hello-int-test.log 2>$HOME/ansible-pull-hello-int-test.err 
