apiVersion: clusterconfig.azure.com/v1alpha1 
kind: FluxConfig 
metadata: 
  name: functional-test 
  namespace: dev-kaizen-app-team-hello-world-app-functional-test
spec: 
  scope: namespace 
  sourceKind: GitRepository 
  gitRepository: 
    url: https://github.com/microsoft/kalypso-app-gitops
    timeout: 10m 
    syncInterval: 10m 
    repositoryRef: 
      branch: dev 
  kustomizations: 
    - name: manifests 
      path: ./functional-test 
      timeout: 10m 
      syncInterval: 10 
      prune: true 